<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فوتر متجر حلويات</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background-color: #fff7f0;
        }

        footer {
            background-color: #ff7b7b;
            padding: 40px 20px;
            text-align: center;
            color: white;
            border-top: 5px solid #e63946;
            position: relative;
        }

        footer h2 {
            margin: 5px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        footer p {
            margin: 5px;
            font-size: 16px;
            color: #fddde6;
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 22px;
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.3);
            color: #fddde6;
        }

        .footer-links {
            margin-top: 20px;
        }

        .footer-links a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 14px;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #fddde6;
        }
    </style>
</head>
<body>

    <footer>
        <h2>🍰 متجر الحلويات | Sweet Shop 🍭</h2>
        
        <div class="footer-links">
            <a href="#">الرئيسية</a> |
            <a href="#">منتجاتنا</a> |
            <a href="#">من نحن</a> |
            <a href="#">تواصل معنا</a>
        </div>

        <div class="social-icons">
            <a href="#" title="فيسبوك">📘</a>
            <a href="#" title="إنستغرام">📸</a>
            <a href="#" title="تويتر">🐦</a>
            <a href="#" title="واتساب">💬</a>
        </div>

        <p>جميع الحقوق محفوظة © 2025 - تطوير و تشغيل I PRO</p>
    </footer>

</body>
</html>
